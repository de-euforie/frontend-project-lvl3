<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS aggregator</title>
</head>
<body>
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal" style="display: none;" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer">Читать полностью</a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <section class='container mt-2 p-5 bg-dark text-light'>
        <h1>RSS агрегатор</h1>
        <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
        <form class="rss-form">
            <div class="row">
                <div class="col">
                    <input type="text" placeholder="Ссылка RSS" autofocus="" required="" name="url" class="form-control">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
            </div>
        </form>
        <p class="text-muted mt-2">Пример: https://ru.hexlet.io/lessons.rss</p>
        <p class="feedback mt-2"></p>
    </section>
    <section class='container p-5'>
        <div class='row'>
            <div class='col posts'></div>
            <div class='col feeds'></div>
        </div>
    </section>
</body>
</html>
