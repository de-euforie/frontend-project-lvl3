<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS aggregator</title>
</head>
<body>
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal" style="display: none;" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer" id="fullArticle">Read full article</a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeButton">Close</button>
                </div>
            </div>
        </div>
    </div>
    <section class='container mt-2 p-5 bg-dark text-light'>
        <h1 id="header">RSS aggregator</h1>
        <p class="lead" id="description">Start reading RSS today! It is easy, it is nicely.</p>
        <form class="rss-form">
            <div class="row">
                <div class="col">
                    <input type="text" placeholder="Ссылка RSS" autofocus="" required="" name="url" class="form-control">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary" id="submitButton">Add</button>
                </div>
            </div>
        </form>
        <p class="text-muted mt-2" id="example">For example: https://www.rivm.nl/nieuws/rss.xml</p>
        <p class="feedback mt-2"></p>
    </section>
    <section class='container p-5'>
        <div class='row'>
            <div class='col-md-12 col-lg-8 order-1 posts'></div>
            <div class='col-md-12 col-lg-4 order-0 order-lg-1 feeds'></div>
        </div>
    </section>
</body>
</html>
