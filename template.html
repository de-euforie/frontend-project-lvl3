<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS aggregator</title>
</head>
<body>
    <section class='container mt-2 p-5 bg-dark text-light'>
        <h1>RSS aggregator</h1>
        <p class="lead">Start reading RSS today! It is easy, it is nicely.</p>
        <form class="rss-form">
            <div class="row">
                <div class="col">
                    <input type="text" placeholder="RSS link" autofocus="" required="" name="url" class="form-control">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">add</button>
                </div>
            </div>
        </form>
        <p class="text-muted mt-2">For example: https://ru.hexlet.io/lessons.rss</p>
        <p class="feedback mt-2"></p>
    </section>
    <section class='container p-5'>
        <div class='row'>
            <div class='col posts'></div>
            <div class='col feeds'></div>
        </div>
    </section>
</body>
</html>
